name: Deploy via ftp
on: push
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Upload ftp
      uses: sebastianpopp/ftp-action@releases/v1
      with:
        host: ftp://47.241.17.161/
        user: ${{ secrets.ftpname }}
        password: ${{ secrets.ftppassword }}